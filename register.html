<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RoamRite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            font-size: 28px !important;
            /* Increased Font Size */
            font-weight: bold;
            color: #002f4b !important;
            /* Dark Blue */
        }

        .form-label {
            color: #dc4225 !important;
            /* ðŸ”´ Permanent Red */
            font-weight: bold;
            font-size: 16px;
            text-align: left !important;
            /* Align Left */
            display: block;
        }

        .form-control {
            text-align: left !important;
            /* Ensures text inside input fields is also left-aligned */
            color: black !important;
            /* Makes input text always black */
        }
    </style>

</head>

<body class="register-bg">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 register-card">
            <h2 class="text-center text-light">Register</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label text-light">Full Name</label>
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-light">Contact</label>
                    <input type="text" class="form-control" id="contact" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-light">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-light">Email ID</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-light">Gender</label>
                    <select class="form-control" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning w-100">Register</button>
            </form>
            <p class="text-center mt-3">
                <a href="login.html" class="text-light">Already have an account? Login here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
