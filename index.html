            <!-- Navbar Toggler for Mobile -->

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Book</a></li>

                    </li>

                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
                
                <!-- Login & Register Buttons -->
                <div class="d-flex">
                    <a href="login.html" class="btn btn-primary me-2">Login</a>
                    <a href="register.html" class="btn btn-success">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Background and Centered Content -->
    <section class="hero">
        <div class="hero-content text-center">
            <h1 class="welcome-text"><h3>Welcome to <span id="brand-name"></span></h3></h1>
            <h1 class="place-name"></h1>
            <button class="book-now-btn" onclick="location.href='login.html';">Book Now</button>
