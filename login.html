<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RoamRite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            font-size: 28px !important;
            /* Increased Font Size */
            font-weight: bold;
            color: #002f4b !important;
            /* Dark Blue */
        }

        .form-label {
            color: #dc4225 !important;
            /* ðŸ”´ Permanent Red */
            font-weight: bold;
            font-size: 16px;
            text-align: left !important;
            /* Align Left */
            display: block;
        }

        .form-control {
            text-align: left !important;
            /* Ensures text inside input fields is also left-aligned */
            color: black !important;
            /* Makes input text always black */
        }
    </style>

</head>

<body class="login-bg">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 login-card">
            <h2 class="text-center text-light">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label text-light">Email ID</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
            </form>
            <p class="text-center mt-3">
                <a href="register.html" class="text-light">Don't have an account? Register here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
